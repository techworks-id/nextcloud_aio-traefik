services:
  traefik:
    image: "traefik:latest"
    container_name: "traefik"
    restart: unless-stopped
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
      - "logs:/logs"
      - "./traefik.yml:/traefik.yml:ro"
      - "./dynamic:/dynamic"
    environment:
      - TZ=Etc/UTC
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      proxy:
      nextcloud-aio:

volumes:
    letsencrypt:
    logs:

networks:
  proxy:
    name: proxy
    external: true
  nextcloud-aio:
    name: nextcloud-aio
    external: true